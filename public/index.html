<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <style>
    :root {
      --bg1:#4f46e5; --bg2:#7c3aed;
      --card: rgba(255,255,255,.12);
      --glass: blur(10px);
    }
    * { box-sizing: border-box; }
    body{
      margin:0; font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:#fff; min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:32px;
    }
    .wrap{ width: min(1200px, 100%); }
    .header{ display:flex; justify-content:space-between; align-items:center; margin-bottom:24px; }
    h1{ font-size:40px; margin:0; display:flex; gap:12px; align-items:center; }
    .controls{
      display:flex; gap:8px; background:var(--card); backdrop-filter:var(--glass);
      padding:12px 16px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.25);
      align-items:center; justify-content:space-between;
    }
    select{
      background:rgba(255,255,255,.12); color:#fff; border:1px solid rgba(255,255,255,.2);
      padding:6px 10px; border-radius:10px; outline:none;
    }
    .card{
      margin-top:18px; background:var(--card); backdrop-filter:var(--glass); border-radius:18px;
      box-shadow: 0 14px 40px rgba(0,0,0,.3); padding:20px;
    }
    .row{ display:flex; align-items:center; gap:18px; padding:16px 12px; border-radius:12px; }
    .row:nth-child(odd){ background:rgba(255,255,255,.06); }
    .rank{ width:54px; text-align:center; font-weight:800; font-size:24px; }
    .rank.top1{ color:#ffd700; font-size:30px;}
    .rank.top2{ color:#c0c0c0; }
    .rank.top3{ color:#cd7f32; }
    .info{ flex:1; }
    .name{ font-size:20px; font-weight:700; }
    .group{ opacity:.8; font-size:13px; }
    .stat{ text-align:right; min-width:170px; }
    .stat b{ font-size:22px; }
    .error{ color:#ff8b8b; padding:18px; }
    .pill{ opacity:.9; font-size:14px; }
    .celebrate{ position: fixed; inset:0; pointer-events:none; display:grid; place-items:center; font-size:84px; animation: pop 1s ease-out; }
    @keyframes pop { 0%{transform:scale(0); opacity:0} 50%{transform:scale(1.2); opacity:1} 100%{transform:scale(1); opacity:0} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>üèÜ Leaderboard</h1>
      <div id="today" class="pill"></div>
    </div>

    <div class="controls">
      <div style="display:flex; gap:10px; align-items:center;">
        <span>Period:</span>
        <select id="period">
          <option value="month" selected>Denna m√•nad</option>
          <option value="week">Denna vecka</option>
          <option value="today">Idag</option>
        </select>

        <span>Sortera p√•:</span>
        <select id="metric">
          <option value="deals" selected>Aff√§rer (deals)</option>
          <option value="commission">Commission</option>
        </select>

        <span>Visa topp:</span>
        <select id="size">
          <option>10</option><option>20</option><option>50</option>
        </select>
      </div>
      <div id="title" class="pill">Top 10 ‚Äì Aff√§rer (success)</div>
    </div>

    <div id="list" class="card">
      Laddar‚Ä¶
    </div>
  </div>

  <script>
    const list = document.getElementById('list');
    const periodSel = document.getElementById('period');
    const metricSel = document.getElementById('metric');
    const sizeSel = document.getElementById('size');
    const titleEl = document.getElementById('title');
    const todayEl = document.getElementById('today');

    let lastTotal = 0;
    let pollTimer = null;

    function fmtTHB(n){ return `${Math.round(n).toLocaleString('sv-SE')} THB`; }
    function nowStr(){
      return new Date().toLocaleDateString('sv-SE', { weekday:'long', year:'numeric', month:'long', day:'numeric' });
    }
    todayEl.textContent = nowStr();

    function pling(){
      try{
        const ac = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ac.createOscillator(); const gain = ac.createGain();
        osc.connect(gain); gain.connect(ac.destination);
        osc.frequency.setValueAtTime(800, ac.currentTime);
        osc.frequency.exponentialRampToValueAtTime(1200, ac.currentTime + 0.12);
        gain.gain.setValueAtTime(0.25, ac.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ac.currentTime + 0.6);
        osc.start(); osc.stop(ac.currentTime + 0.6);
      }catch{}
      const c = document.createElement('div');
      c.className='celebrate'; c.textContent='üéâ';
      document.body.appendChild(c);
      setTimeout(()=>c.remove(), 900);
    }

    async function load(){
      const period = periodSel.value, metric = metricSel.value, size = sizeSel.value;
      titleEl.textContent = `Top ${size} ‚Äì ${metric==='deals'?'Aff√§rer (success)':'Commission'}`;

      const url = `/api/leaderboard?` + new URLSearchParams({ period, metric, size });
      let data;
      try{
        const res = await fetch(url);
        if(!res.ok) throw new Error('LB ' + res.status);
        data = await res.json();
      }catch(e){
        list.innerHTML = `<div class="error">Fel: ${e.message}</div>`;
        return;
      }

      // pling / konfetti om totalLeads √∂kat
      if (data.totalLeads > lastTotal && lastTotal !== 0) pling();
      lastTotal = data.totalLeads;

      if(!data.leaders || data.leaders.length===0){
        list.innerHTML = `<div class="error">Inga aff√§rer i vald period.</div>`; return;
      }

      list.innerHTML = data.leaders.map((r,i)=>`
        <div class="row">
          <div class="rank ${i===0?'top1':i===1?'top2':i===2?'top3':''}">${i+1}</div>
          <div class="info">
            <div class="name">${r.name}</div>
            <div class="group">${r.group}</div>
          </div>
          <div class="stat">
            <div><b>${metric==='deals'? r.deals : fmtTHB(r.commission)}</b></div>
            <div>${metric==='deals'? fmtTHB(r.commission) : r.deals + ' deals'}</div>
          </div>
        </div>`).join('');
    }

    function startPoll(){
      clearInterval(pollTimer);
      pollTimer = setInterval(load, 20000);
    }

    periodSel.onchange = ()=>{ load(); startPoll(); };
    metricSel.onchange = ()=>{ load(); startPoll(); };
    sizeSel.onchange = ()=>{ load(); startPoll(); };

    load().then(startPoll);
  </script>
</body>
</html>
